<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Option</title>
    <link rel="icon">
    <meta name="keywords" content="touradas, cerveja, diversão, ilha Terceira, Terceira, Açores, Azores">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <style>

        body{
            position: center;
        }
        h1{
            font-style: oblique;
            font-size: larger;
            text-align: center;
            text-decoration-color: aquamarine;
        }

        th{
            text-align: center;
        }

        td{
            text-align: center;
        }


        .button{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 25px 25px;
            width: 250px;
            text-align: center;
            position: center;
            margin: auto;
            font-size: 16px;
            cursor: pointer;
            align-self: center;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            align-content: stretch;
        }

        .button:hover {
            background-color: green;
        }

        .options{
            text-align: center;
            flex-direction: column;
            align-items: center;
            align-content: center;
            justify-content: center;
            list-style-type: none;
        }

        .content{
            text-align: center;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: stretch;

        }

    </style>

</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TOURADAS XPRESS | </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <div class="flex-container">
                    <label for="staticEmail" class="flex-item">Email</label>&nbsp;
                    <input type="text" class="form-control flex-item" id="staticEmail" value="email@example.com">&nbsp;
                    <label for="inputPassword" class="flex-item">Password</label>&nbsp;
                    <input type="password" class="form-control flex-item" id="inputPassword" placeholder="Password">&nbsp;
                    <button type="submit" class="btn btn-primary flex-item">Login</button>&nbsp;
                </div>

            </form>
        </div>
    </nav>
</header>

<div>
    <h1>Tourada Expresso</h1>
</div>

<table class="content" style="100%" align="center">
    <tr class="options">
        <td><img src="img/estudante.jpg" width="250px"/></td>
        <td><img src="img/lowcost.jpeg" width="250px"/></td>
    </tr>


    <tr class="options">
        <td><button class="button">ESTUDANTE</button></td>
        <td ><button class="button">LOW-COST</button></td>
    </tr>

    <tr class="options">
        <td><img src="img/personalizado.jpeg" width="250px"/></td>
        <td><img src="img/random.jpg" width="250px"/></td>

    </tr>

    <tr class="options">
        <td><button class="button">PERSONALIZADO</button></td>
        <td><button class="button">RANDOM</button></td>
    </tr>
</table>

<div class="footer text-muted">
    <p class="footer-text">XPRESS TEAM © 2018</p>
</div>
</body>
</html>
