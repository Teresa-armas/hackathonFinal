<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TOURADAS XPRESS: LOGIN</title>
    <link rel="icon">
    <meta name="keywords" content="touradas, cerveja, diversão, ilha Terceira, Terceira, Açores, Azores">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <script>
        // Get the video
        var video = document.getElementById("myVideo");
    </script>

    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="https://giant.gfycat.com/HardShamelessCanary.webm" type="video/webm">
    </video>

    <style>

        /* Style the video: 100% width and height to cover the entire window */
        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        .myButton {
            border-radius: 5px;
            padding: 15px 55px;
            font-size: 22px;
            text-decoration: none;
            margin: 20px;
            color: black;
            position: relative;
            display: inline-block;
        }

        .myButton:active {
            transform: translate(0px, 5px);
            -webkit-transform: translate(0px, 5px);
            box-shadow: 0px 1px 0px 0px;
        }

        .green {

            background-color: #d7d7d7;
            box-shadow: 3px 5px 5px goldenrod;
            border-radius: 2px;
            transition: all 1s ease;
            transform: scale(1.5);
        }

        .green:hover {
            background-color: gold;
            /*  Making button bigger on hover  */
            transform: scale(2) perspective(1px)
        }

        .background {

            background-image: url("");
            background-attachment: fixed;
            background-position-x: right;
            background-color: ;
            width: 1500px;

        }

        .flex-container2 {
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: row-reverse;
            -ms-flex-direction: row-reverse;
            flex-direction: row-reverse;
            -webkit-flex-wrap: wrap;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-justify-content: space-around;
            -ms-flex-pack: distribute;
            justify-content: space-around;
            -webkit-align-content: center;
            -ms-flex-line-pack: center;
            align-content: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
        }

        .flex-item2:nth-child(1) {
            -webkit-order: 1;
            -ms-flex-order: 1;
            order: 1;
            -webkit-flex: 0 1 auto;
            -ms-flex: 0 1 auto;
            flex: 0 1 auto;
            -webkit-align-self: auto;
            -ms-flex-item-align: auto;
            align-self: auto;
        }

        .flex-item2:nth-child(2) {
            -webkit-order: 0;
            -ms-flex-order: 0;
            order: 0;
            -webkit-flex: 0 1 auto;
            -ms-flex: 0 1 auto;
            flex: 0 1 auto;
            -webkit-align-self: auto;
            -ms-flex-item-align: auto;
            align-self: auto;
        }

        p {
            color: white;
            font-family: Monaco;
        }
    </style>

</head>
<body>

<header>

</header>

<img src="img/touradas-xpress-logo.png" width="1880" alt="TOURADAS EXPRESS">
<div class="jumbotron background" align="center" background="">
    <div class="flex-container2">
        <div class="flex-item2">
            <div class="container">
                <p class="lead">Quer uma tourada "à moda da ilha Terceira",</p>
                <p>mas não se quer chatear?</p>
                <p>Basta clicar no botão abaixo e num minuto, </p>
                <p>tem uma tourada pronta, com licença de fogo e de tourada,</p>
                <p>e requisições já incluídas.</p>
            </div>
        </div>
        <div class="flex-item2">

            <div class="container">
                <form th:object="${customer}" name="customer" th:action="@{/million_dollar}" action="#"
                      class="form-horizontal" role="form">
                    <fieldset>
                        <legend style="color: white">Só a dois passos de uma tourada de sonho</legend>
                        <div class="form-group">
                            <label style="color:white" class="col-sm-3 control-label" for="card-holder-name">Nome no
                                cartão</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{name}" class="form-control" name="card-holder-name"
                                       id="card-holder-name"
                                       placeholder="ex: Pedro Antoninho">
                            </div>
                        </div>
                        <div class="form-group">
                            <label style="color:white" class="col-sm-3 control-label" for="card-number">Número do
                                cartão</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{creditCard}" class="form-control" name="card-number"
                                       id="card-number"
                                       placeholder="ex: 9344 9425 54854 5495 34">
                            </div>
                        </div>
                    </fieldset>


                    <div id="buttons">
                        <button href="" class="myButton green">Comprar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br><br><br><br>
<div class="card-footer text-muted" style="background-color: #d7d7d7">
    <p align="center" style="color: darkslategrey">XPRESS TEAM © 2018</p><br><br>
</div>
