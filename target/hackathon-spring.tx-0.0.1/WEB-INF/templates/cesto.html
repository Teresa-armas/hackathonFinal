<!DOCTYPE html>
<html lang="en" xmlns:th="http//:www.thymeleaf.org" xmlns:fmt="" xmlns:c="">
<head>
    <meta charset="UTF-8">
    <title>Cesto</title>

    <link rel="icon">
    <meta name="keywords" content="touradas, cerveja, diversão, ilha Terceira, Terceira, Açores, Azores">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="">
</head>


<body>
<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TOURADAS XPRESS | </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TOURADA NUM MINUTO<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <header th:="${customer.name}">Garôte</header>
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Lista de Compras</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Ver Perfil</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Procurar" aria-label="Procurar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Procurar</button>
            </form>
        </div>
    </nav>
</header>


<div>
    <p>Total: </p>
    <button>Comprar</button>
</div>
<form th:object=“${purchase}” name=“purchase” th:action=“@{/million_dollar}” action=“#”
      class="form-horizontal" role="form" z>
    <fieldset>
        <div class="form-group">
            <label style="color: white" class="col-sm-3 control-label" >Morada</label>
            <div class=“col-sm-8”>
                <input type="text" th:field=“*{address}” class="form-control"
                       name=“address-holder-name” id=“address-holder-name”
                       placeholder=“ex:Rua ilha do pico”>
            </div>
        </div>
    </fieldset>

</form>
<div class="footer text-muted">
    <p class="footer-text">XPRESS TEAM © 2018</p>
</div>
</body>
</html>
