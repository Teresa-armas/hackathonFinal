<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cesto</title>

    <link rel="icon">
    <meta name="keywords" content="touradas, cerveja, diversão, ilha Terceira, Terceira, Açores, Azores">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="">

    <style>
       .background{
           background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url("img/15.jpg");
           position: relative;
           text-align: center;
           color: white;
        }


    </style>
</head>


<body align="center">
<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TOURADAS XPRESS | </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <div class="flex-container">
                    <label for="staticEmail" class="flex-item">Email</label>&nbsp;
                    <input type="text" class="form-control flex-item" id="staticEmail" value="email@exemplo.com">&nbsp;
                    <label for="inputPassword" class="flex-item">Password</label>&nbsp;
                    <input type="password" class="form-control flex-item" id="inputPassword" placeholder="Password">&nbsp;
                    <button type="submit" class="btn btn-primary flex-item">Fazer Login</button>&nbsp;
                </div>

            </form>
        </div>
    </nav>
</header>
<div class="background">
        <div class="content">

            <form action="http://localhost:8000" method="get">
                <table border="1" style="width:100%" align="center">
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                    <c:forEach items="${orderInfo.details}" var="orderDetailInfo">
                        <tr>
                            <td>${orderDetailInfo.productName}</td>
                            <td>${orderDetailInfo.quantity</td>
                            <td>
                                <fmt: formatNumber value="${orderDetailInfo.price}" type="currency"/>
                            </td>
                        </tr>
                    </c:forEach>
                </table>
            </form>
        </div>

    <form th:object="${purchase}" name="purchase" th:action="@{/million_dollar}" action="#"
          class="form-horizontal" role="form">
        <fieldset>
            <legend>
                <div class="form-group">
                    <label style="color: white" class="col-sm-3 control-label" for="card-holder-name">Morada</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{address}" class="form-control"
                               name="address-holder-name" id="address-holder-name"
                               placeholder="ex:Rua ilha do pico">
                    </div>
                </div>
            </legend>
        </fieldset>

    </form>

        <div align="center">
            <p>Total: </p>
            <button align="center">Comprar</button>
        </div>

        <div class="footer text-muted">
            <p class="footer-text">XPRESS TEAM © 2018</p>
</div>
</div>

</body>
</html>
