<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cesto</title>

    <link rel="icon">
    <meta name="keywords" content="touradas, cerveja, diversão, ilha Terceira, Terceira, Açores, Azores">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="">

    <style>
        .background {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("img/15.jpg");
            position: relative;
            text-align: center;
            color: white;
        }

        p {
            border: aliceblue;
            font-size: 20px;
            font-family: 'Oswald', sans-serif;
        }
        header {
            color: white;
        }
        h1, li {
            font-family: 'Oswald', sans-serif;
            font-size: 48px;
            font-style: oblique;
            font-size: larger;
            text-align: center;
            text-decoration-color: aquamarine;
        }
        form {
            size: 300px 300px;
        }
        body {
            background-image: url("");
            background-repeat: no-repeat;
            background-position: center;
            position: center;
        }
        #signup {
            display: block;
            width: 500px;
        }
        #leftcolumn {
            float:left;
            display:inline-block;
            width: 50%;
            height: 100%;
        }
        #rightcolumn {
            float:right;
            display: inline-block;
            height: 100%;
            width: 30%;
        }
        #buynow_button{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            width: 300px;
            height: 400px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            alignment: center;
        }
        .button:hover {
            background-color: green;
        }
        .options{
            width: 100%;
            list-style-type: none;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100em;
            max-height: 100em;
            margin: auto;
        }
        a {
            text-decoration: none;
            font-size: 22px;
            color: black;
        }
        .content{
            max-width: 500px;
            margin: auto;
        }
        .flex-container {
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-align-content: stretch;
            -ms-flex-line-pack: stretch;
            align-content: stretch;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
        }
        .flex-item:nth-child(1) {
            -webkit-order: 0;
            -ms-flex-order: 0;
            order: 0;
            -webkit-flex: 0 1 auto;
            -ms-flex: 0 1 auto;
            flex: 0 1 auto;
            -webkit-align-self: auto;
            -ms-flex-item-align: auto;
            align-self: auto;
        }
        .flex-item:nth-child(2) {
            -webkit-order: 0;
            -ms-flex-order: 0;
            order: 0;
            -webkit-flex: 0 1 auto;
            -ms-flex: 0 1 auto;
            flex: 0 1 auto;
            -webkit-align-self: auto;
            -ms-flex-item-align: auto;
            align-self: auto;
        }
        .footer-text{
            font-size: 15px;
            color: white;
        }
        .footer{
            position: center;
            left: 0%;
            bottom: 0%;
            width: 100%;
            background-color: grey;
            color: grey;
            text-align: center;
        }
        .background {
            padding: 500px 250px 250px 250px;
        }


    </style>
</head>


<body align="center">
<header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TOURADAS XPRESS | </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <form class="form-inline my-2 my-lg-0">
                <div class="flex-container">
                    <label for="staticEmail" class="flex-item">Email</label>&nbsp;
                    <input type="text" class="form-control flex-item" id="staticEmail" value="email@exemplo.com">&nbsp;
                    <label for="inputPassword" class="flex-item">Password</label>&nbsp;
                    <input type="password" class="form-control flex-item" id="inputPassword" placeholder="Password">&nbsp;
                    <button type="submit" class="btn btn-primary flex-item">Fazer Login</button>&nbsp;
                </div>

            </form>
        </div>
    </nav>
</header>
<div class="background">
    <div class="content" align="center">

        <form action="http://localhost:8000" method="get">
            <table border="1" width="100%" align="center">
                <tr align="center">
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>

                <tr align="center">
                    <td>[blank]</td>
                    <td>[blank]</td>
                    <td>[blank]</td>
                </tr>

            </table>
        </form>
    </div>

    <form th:object="${purchase}" name="purchase" th:action="@{/million_dollar}" action="#"
          class="form-horizontal" role="form">
        <fieldset>
            <legend>
                <div class="form-group" align="center">
                    <label style="color: white" class="col-sm-3 control-label">Morada</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{address}" class="form-control"
                               name="address-holder-name" id="address-holder-name"
                               placeholder="ex:Rua ilha do pico">
                    </div>
                </div>
            </legend>
        </fieldset>

    </form>

    <div align="center">
        <p>Total: </p>
        <button align="center">Comprar</button>
    </div>

</div>
<div class="footer text-muted">
    <p class="footer-text">XPRESS TEAM © 2018</p>
</div>
</body>
</html>
